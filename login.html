<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadá para Brasileiros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navegação -->    
<div id="navcontainer">    
    
    <nav>
        <div id="logo">
            Canadá para<br>Brasileiros        
        </div>
        <div>
            <button class="button-nav">Criar anúncio</button>
        </div>
    </nav>
</div>


<!-- Inico do Box de Login -->
<div class="box-login">

    <p class="logo-login">Canadá para<br>Brasileiros</p>
    <h1>Login</h1>
    <p class="subtitulo">Faça o login na sua conta</p>

    <form class="login-form">
        <div class="campos">
            <input name="username" type="text" placeholder="Nome de usuário"><br>
        </div>
        <div class="campos">
            <input name="password" type="password" placeholder="Senha"><br>
        </div>
        <button class="loginbutton-box">Fazer login</button>
       
       
        <div class="lembrar-container">

            <div class="lembrar">
                <label>
                    <input type="checkbox" name="lembrar">Lembrar de mim
                </label>
            </div>
        <div>Esqueci a senha</div>
        </div>
       
    </form>
    

    <button class="criarconta-box">Criar uma conta</button>
    
</div>

</body>
</html>
